<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/easyui1.5/jquery.min.js"></script>
    <script src="/js/easyui1.5/jquery.easyui.min.js"></script>
    <link rel="stylesheet" href="/js/easyui1.5/themes/icon.css"/>
    <link rel="stylesheet" href="/js/easyui1.5/themes/default/easyui.css"/>
    <script src="/js/layer/layer.js"></script>
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/css/demo.css" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="/css/component.css" />
    <script src="/js/jquery-2.1.1.min.js"></script>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <form action="#" name="f" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input  id="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input id="userPassword" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2">
                        <a class="act-but submit"  onclick="testlogin()"  href="javascript:;" style="color: #FFFFFF">登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="/js/TweenLite.min.js"></script>
<script src="/js/EasePack.min.js"></script>
<script src="/js/rAF.js"></script>
<script src="/js/demo-1.js"></script>
<div style="text-align:center;">
</div>
</body>
<script type="text/javascript">
    function testlogin(){
        var loginacct=$("#username").val();
        var userpswd=$("#userPassword").val();
        $.ajax({
            url:'/attr/login.jhtml',
            type:'post',
            data:{
                loginacct:$("#username").val(),
                userpswd:$('#userPassword').val(),
            },
            dataType:'json',
            success: function(result) {
                if (result.success) {
                    window.location.href="/index"
                    alert("登录成功");
                    //layer.msg('登录成功', {time:1000, icon:5, shift:6})
                } else {
                    alert(result.message);
                }
            },
            error: function() {
                alert("系统错误，请联系管理员！");
            }
        })
    }
</script>
</html>
